name: Daily AQI Data Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

concurrency:
  group: aqi-update
  cancel-in-progress: false  # Prevents concurrent runs

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to avoid conflicts
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests pandas python-dotenv
      
      - name: Update AQI data
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: '30.1575'
          LON: '71.5249'
        run: python app/daily_updater.py once
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add data/raw_aqi_data.csv
          git diff --staged --quiet || git commit -m "ðŸ¤– Update AQI data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
